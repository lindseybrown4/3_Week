<!DOCTYPE html>
<html ng-app="angFriendsApp">
<head>
  <title>Angular Friends</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ng-controller="friendsController">

<div>


  <h1>The <strong>facebook</strong> Friend Machine</h1>

  <div class="friends">
    <form class="form-inline searchForm" role="form">
      <div class="form-group">   

        <input ng-model="searchTerm.name" placeholder="Search Name"> 
        <input ng-model="searchTerm.current_location.name" placeholder="Search Location">
          

        <select ng-model="sort" class="input-medium">
          <option value="name">Name</option>
          <option value="friend_count">#Friends</option>
          <option value="current_location.city">City</option>
          <option>State</option>
          <option>Country</option>
        </select>

        <select ng-model="updown" class="input-medium">
          <option value ="false">Descending</option>
          <option value="true">Ascending</option>
        </select>

      </div>
    </form>

    <ul>
      <li class='friend' ng-repeat = "friend in friends | filter: searchTerm | orderBy: sort: updown">
        <img class="profile-pic" src={{friend.pic_square}}>

        <h3>{{friend.name}}</h3>

        <div class="location">
          Location: {{friend.current_location.city}}, {{friend.current_location.state}}, {{friend.current_location.country}}
        </div>

        <div class="status">
          Status: {{friend.status.message}} <span>{{$$hashKey}}</span>
        </div>

        <div class="num-friends">
          Friends: {{friend.friend_count}}
        </div>
      </li>
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
  <script src="app.js"></script>
  <script src="FriendController.js"></script>
</body>
</html>
