<!DOCTYPE html>
<html ng-app="userProfiles">  <!-- ng-app loads our primary angular module -->
								
<head>
	<title></title>
</head>
	<body ng-controller="MainController">  <!-- loads our controller for the view -->

<div ng-repeat="user in users">

	<h2>{{user.first_name}} {{user.last_name}}</h2>
	<img ng-src= {{user.avatar}} />
	

</div>


		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script> 
		<!-- CDN must go on top of your other files or your app will throw an error  -->
		<script src="app.js"></script>
		<script src="controller.js"></script>
		<script src="service.js"></script>

	</body>
</html>
